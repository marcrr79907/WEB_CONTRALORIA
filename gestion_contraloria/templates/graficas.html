<div class="content">
  <div class="container-fluid">
    <div class="col">
      <div class="col-lg-12">
        <form id="yearForm" method="GET" action="">
          <label for="yearSelect">Seleccionar a침o:</label>
          <select id="yearSelect" name="year" class="form-control">
            {% for y in years %}
              <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
            {% endfor %}
          </select>
        </form>
      </div>

      <div class="col-lg-12 graf-container" style="margin-bottom: 20px;">
        <div id="graf_bar"></div>
      </div>

      <div class="col-lg-12 graf-container">
        <div id="graf_pastel"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('yearSelect').addEventListener('change', function() {
    document.getElementById('yearForm').submit();
  });

  Highcharts.chart('graf_bar', {
    chart: {
      type: 'column',
      zooming: {
        type: 'y'
      }
    },
    title: {
      text: 'Organizaciones auditadas',
      style: {
        backgroundColor: '#356fdc',
        padding: '10px',
        borderRadius: '5px'
      }
    },
    subtitle: {
      text: 'Gr치fica de auditorias realizadas a las organizaciones en cada mes'
    },
    xAxis: {
      categories: [
        'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio',
        'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
      ],
      title: {
        text: null
      },
      accessibility: {
        description: 'Organizaciones'
      }
    },
    yAxis: {
      min: 0,
      tickInterval: 2,
      title: {
        text: 'Auditorias'
      },
      labels: {
        overflow: 'justify',
        format: '{value}'
      }
    },
    plotOptions: {
      column: {
        dataLabels: {
          enabled: true,
          format: '{y}'
        }
      }
    },
    tooltip: {
      valueSuffix: ' auditoria(s)',
      stickOnContact: true,
      backgroundColor: 'rgba(255, 255, 255, 0.93)'
    },
    legend: {
      enabled: false
    },
    series: [
      {
        name: 'Auditoria(s) realizada(s) a la organizaci칩n',
        data: {{ reportes_anno_mes|safe }},
        borderColor: '#5997DE'
      }
    ]
  });

  Highcharts.chart('graf_pastel', {
    colors: ['#01BAF2', '#f6fa4b', '#FAA74B', '#baf201', '#f201ba'],
    chart: {
      type: 'pie'
    },
    title: {
      text: 'Organizaciones',
      style: {
        backgroundColor: '#f8f9fa',
        padding: '10px',
        borderRadius: '5px'
      }
    },
    tooltip: {
      valueSuffix: '%'
    },
    subtitle: {
      text: 'Representaci칩n de las organizaciones auditadas y sin auditar'
    },
    plotOptions: {
      pie: {
        allowPointSelect: true,
        cursor: 'pointer',
        dataLabels: {
          enabled: true,
          format: '{point.name}: {point.percentage:.1f}%'
        },
        showInLegend: false
      }
    },
    series: [
      {
        name: 'Organizaciones',
        colorByPoint: true,
        data: [
          {
            name: 'Auditadas',
            y: 55.02
          },
          {
            name: 'Sin auditar',
            y: 15.5
          }
        ]
      }
    ]
  });
</script>
