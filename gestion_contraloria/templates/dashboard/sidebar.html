<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item has-treeview {% if 'dashboard' in request.path or 'organization_list' in request.path or 'report_list' in request.path %}menu-open{% endif %}">
                    <a href="#" class="nav-link {% if 'dashboard' in request.path or 'organization_list' in request.path or 'report_list' in request.path %}active{% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Men√∫ Principal
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        {% if request.user.groups.all %}
                            {% with request.user.groups.all.0 as group %}
                                {% if group.name == 'Gerente' %}
                                    <li class="nav-item">
                                        <a href="{% url 'gestion_contraloria:dashboard' %}" class="nav-link {% if 'dashboard' in request.path %}active{% endif %}">
                                            <i class="far fa-circle nav-icon"></i>
                                            <p>Datos generales</p>
                                        </a>
                                    </li>
                                {% elif group.name == 'Auditor' %}
                                    <li class="nav-item">
                                        <a href="{% url 'gestion_contraloria:organization_list' %}" class="nav-link {% if 'organization_list' in request.path %}active{% endif %}">
                                            <i class="far fa-circle nav-icon"></i>
                                            <p>Organizaciones</p>
                                        </a>
                                    </li>
                                {% endif %}
                            {% endwith %}
                        {% endif %}
                        <li class="nav-item">
                            <a href="{% url 'gestion_contraloria:report_list' %}" class="nav-link {% if 'report_list' in request.path %}active{% endif %}">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Reportes</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
